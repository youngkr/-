<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*方案一 *  给一个绝对定位,top与left取50%,外边距减去自身的一半*/
         div {
            width: 200px;
            height: 200px;
            position:absolute; 
            top: 50%;
            left: 50%;
            background-color: hotpink;
            margin-left: -100px;
            margin-top: -100px;
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
